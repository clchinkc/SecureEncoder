version: 2.1

orbs:
  node: circleci/node@5
  python: circleci/python@2

jobs:
  test-node:
    executor: node/default
    working_directory: ~/project/SecureEncoderReact
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Clean up
          command: rm -rf node_modules package-lock.json && npm cache clear --force
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests

  build-node:
    executor: node/default
    working_directory: ~/project/SecureEncoderReact
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Clean up
          command: rm -rf node_modules package-lock.json && npm cache clear --force
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  test-python:
    docker:
      - image: cimg/python:3.9-node
    working_directory: ~/project/SecureEncoderFlask
    steps:
      - checkout:
          path: ~/project
      - python/install-packages
      - run:
          name: Run tests
          command: pytest --junitxml=junit.xml || ((($? == 5)) && echo 'Did not find any tests to run.')
      - store_test_results:
          path: junit.xml

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Example Deploy Command
          command: echo "Deploy Step Here"

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - test-python:
          requires:
            - build-node
      - deploy:
          requires:
            - test-python
          filters:
            branches:
              only: main
